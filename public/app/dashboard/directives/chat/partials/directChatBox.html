<!-- DIRECT CHAT SUCCESS -->
<div class="box box-success direct-chat direct-chat-success" style="width:300px;position:absolute" data-drag="true" jqyoui-draggable
data-resizable 
data-r-directions="['right']" 
data-r-flex="false">
    <div class="box-header with-border" style="cursor:move">
        <h3 class="box-title" style="font-size:14px">Chat with {{vm.partner.name}}</h3>

        <div class="box-tools pull-right">
            <!--<span data-toggle="tooltip" title="3 New Messages" class="badge bg-green">3</span>-->
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                  <i class="fa fa-comments"></i></button>
                  
            <button ng-if="vm.hasPartnerLeftRoom === true" type="button" ng-click="vm.leaveRoom(vm.partner)" class="btn btn-box-tool"><i class="fa fa-times"></i></button>
            <button type="button" ng-if="vm.hasPartnerLeftRoom === false" data-toggle="modal"
             data-target="#modalLeaveRoomConfirmation" ng-click="vm.partner.leaving = true"  class="btn btn-box-tool"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <!-- Conversations are loaded here -->
        <div class="direct-chat-messages">
            <!-- Message. Default to the left -->
            
            <div class="direct-chat-msg {{message.fromPartner?'right':''}}" data-ng-repeat="message in vm.messages">
                <div class="direct-chat-info clearfix">
                    <span class="direct-chat-name pull-right" ng-if="message.fromPartner">{{::vm.partner.name}}</span>
                    <span class="direct-chat-name pull-left" ng-if="!message.fromPartner">{{::vm.me.name}}</span>
                    <span class="direct-chat-timestamp {{message.fromPartner?'pull-left':'pull-right'}}">
                        {{::message.time}}
                    </span>
                </div>
                <!-- /.direct-chat-info -->
                <img class="direct-chat-img" src="/template/adminLTE/img/nophoto.png" alt="Message User Image">
                <!-- /.direct-chat-img -->
                <div class="direct-chat-text" style="word-wrap: break-word;">
                    {{::message.messageText}}
                </div>
                <!-- /.direct-chat-text -->
            </div>
            
            <div class="text-center" data-ng-if="vm.hasPartnerLeftRoom === true">{{::vm.partner.name}} has left the chat room</div>
            <!-- /.direct-chat-msg -->

            <!-- Message to the right -->
         
            <!-- /.direct-chat-msg -->
        </div>
        <!--/.direct-chat-messages-->

        <!-- Contacts are loaded here -->
        <div class="direct-chat-contacts">
            <ul class="contacts-list">
                <li data-ng-repeat="contact in vm.contacts">
                    <a href="#" >
                        <img class="contacts-list-img" src="/template/adminLTE/img/nophoto.png" alt="User Image">

                        <div class="contacts-list-info" >
                            <span class="contacts-list-name">
                              {{::contact.name}}
                              <!--<small class="contacts-list-date pull-right">2/28/2015</small>-->
                            </span>
                            <!--<span class="contacts-list-msg">How have you been? I was...</span>-->
                        </div>
                        <!-- /.contacts-list-info -->
                    </a>
                </li>
                <!-- End Contact Item -->
            </ul>
            <!-- /.contatcts-list -->
        </div>
        <!-- /.direct-chat-pane -->
    </div>
    <!-- /.box-body -->
    <div class="box-footer">

        <div class="input-group">
            <input type="text" name="message" data-ng-keydown="vm.onKeyDown($event)" id="messageText" data-ng-model="vm.message" placeholder="Type Message ..." class="form-control">
            <span class="input-group-btn">
                        <button type="button" data-ng-click="vm.sendMsg(vm.message, vm.partner.socketId)" class="btn btn-success btn-flat">Send</button>
                      </span>
        </div>

    </div>
    <!-- /.box-footer-->
</div>
<!--/.direct-chat -->


<div class="modal" ng-if="vm.partner.leaving === true"  id="modalLeaveRoomConfirmation" style="z-index:9999999999" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog animated bounceIn">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" ng-click="vm.partner.leaving = false" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You are going to leave the chat</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to leave the chat room?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="vm.leaveRoom(vm.partner)" data-dismiss="modal">Yes, I do</button>
        <button type="button" class="btn btn-danger" ng-click="vm.partner.leaving = false" data-dismiss="modal">No, I don't</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
